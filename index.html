<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Currency</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main">
      <nav>
        <a class="brand">CrytoCurrency</a>
        <ul>
          <li><a href="#">Market</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">White Paper</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
        <a href="#" class="btn">EN</a>
      </nav>
      <div class="content">
        <h1>BUY & <br />SELL <span>Crypto</span></h1>
        <p>
          Word's Biggest Crypto Currency Exchange available on web <br />
          as well as Mobile Phone
        </p>
        <a href="#" class="btn">Explore More</a>
      </div>
      <div class="coin-list">
        <div class="coin">
          <img
            src="https://cdn-icons-png.flaticon.com/128/7909/7909823.png"
            alt="bitcoin"
          />
          <div class="coin-info">
            <h3>
              <i class="fa fa-indian-rupee-sign"></i>
              <span id="bitcoin"></span>
            </h3>
            <p>Bitcoin</p>
          </div>
        </div>
        <div class="coin">
          <img
            src="https://cdn-icons-png.flaticon.com/128/7050/7050297.png"
            alt="ethereum"
          />
          <div class="coin-info">
            <h3>
              <i class="fa fa-indian-rupee-sign"></i>
              <span id="ethereum"></span>
            </h3>
            <p>Ethereum</p>
          </div>
        </div>
        <div class="coin">
          <img
            src="https://cdn-icons-png.flaticon.com/128/7910/7910278.png"
            alt="dogecoin"
          />
          <div class="coin-info">
            <h3>
              <i class="fa fa-indian-rupee-sign"></i>
              <span id="dogecoin"></span>
            </h3>
            <p>Dogecoin</p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
